<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jewellery</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Actor&family=Alex+Brush&family=Gentium+Book+Basic&family=Rajdhani&family=Rosario:wght@300&family=Source+Sans+Pro:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <nav class="header__nav">
          <ul class="nav__menu">
            <li class="menu__item">
              <a href="#">Home</a>
            </li>
            <li class="menu__item"><a href="#">About</a></li>
            <li class="menu__item"><a href="#">Gift Coupons</a></li>
            <li class="menu__item"><a href="#">Stores</a></li>
          </ul>
        </nav>
        <ul class="header__links">
          <li class="links__item"><a href="#">Connect</a></li>
          <li class="links__item"><a href="#">Sign in</a></li>
        </ul>
      </header>
      <section class="home">
        <div class="home__bg">
          <img
            class="bg__pic1"
            src="./img/Rectangle 2.jpg"
            alt="Our Jewellery"
          />
          <img
            class="bg__pic2"
            src="./img/Rectangle 3.jpg"
            alt="Our Jewellery"
          />
        </div>
        <div class="home__text">
          <h1 class="text__heading">ELIRA</h1>
          <div class="text__lines">
            <hr class="lines__item lines__l1" />
            <hr class="lines__item lines__l2" />
          </div>
          <div class="text__description">We add elegance to your freedom</div>
        </div>
        <button class="home__shop">
          <a href="#">
            <span class="shop__text">Shop Now</span>
            <img class="shop__bag" src="./img/bag.svg" alt="bag" />
            </a>
        </button>
      </section>
    </div>
  </body>
</html>
